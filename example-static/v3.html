<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>example</title>
        <link href="./css/element-plus.css" rel="stylesheet" type="text/css" />
        <script src="./js/vue3.js"></script>
        <script src="./js/element-plus.js"></script>
        <script src="../package/core/dist/index.umd.js"></script>
        <script src="../package/element-plus/dist/index.umd.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/javascript">
            function set(target, key, value) {
                target[key] = value;
            }
            const app = Vue.createApp({
                template: `
                    <ElCard>
                        <ElCollapse v-model="collapseValue">
                            <template v-for="(item, index) of conditions" :key="item.name">
                                <ElCollapseItem :title="item.title" :name="item.name">
                                    <ElAlert type="success" :closable="false">
                                        <span>当前条件:　</span>
                                        <span>{{ item.query }}</span>
                                    </ElAlert>
                                    <div style="margin: 10px 0">
                                        <ElButton @click="item.setQuery(item)" type="primary" size="small">手动设置</ElButton>
                                    </div>
                                    <HWrapper
                                        :backfill="item.query"
                                        :datum="item.condition"
                                        size="small"
                                        tag="main"
                                        @search="querySearch(index, $event)"
                                    ></HWrapper>
                                </ElCollapseItem>
                            </template>
                        </ElCollapse>
                    </ElCard>
                `,
                components: { HWrapper: HCondition.HWrapper },
                data: () => ({
                    conditions: conditionFactory(),
                    collapseValue: conditionFactory().map((v) => v.name),
                    querySearch(index, query) {
                        set(this.conditions[index], 'query', query);
                        console.log(`搜索事件(${index}): `, { ...query });
                    },
                }),
            });

            app.use(ElementPlus).mount('#app');

            function conditionFactory() {
                return [
                    {
                        name: 'base',
                        title: '基础用法',
                        description: '',
                        condition: {
                            a: {
                                t: 'input',
                                clearable: true,
                                placeholder: '输入框搜索',
                            },
                            b: {
                                t: 'select',
                                placeholder: '下拉框搜索',
                                // disabled: false,
                                disabled: (query) => !!query.a,
                                valueKey: 'dictValue',
                                labelKey: 'dictLabel',
                                options: [
                                    { dictValue: '1', dictLabel: '选项一' },
                                    { dictValue: '2', dictLabel: '选项二' },
                                    { dictValue: 'example', dictLabel: '选项三' },
                                ],
                            },
                            c: {
                                t: 'datepicker',
                                placeholder: '日期选择',
                            },
                            d: {
                                t: 'datepicker',
                                type: 'daterange',
                                placeholder: '日期区间选择',
                                size: 'large',
                                startPlaceholder: '开始',
                                endPlaceholder: '结束',
                                beginField: 'startTime',
                                endField: 'endTime',
                            },
                            // e: {
                            //     t: 'cascader',
                            //     placeholder: '级联选择 - 单值',
                            //     beginField: 'startTime',
                            //     endField: 'endTime',
                            // },
                            // f: {
                            //     t: 'cascader',
                            //     placeholder: '级联选择 - 多值',
                            //     beginField: 'startTime',
                            //     endField: 'endTime',
                            // },
                        },
                        query: {},
                        setQuery(item) {
                            set(item.query, 'a', '手动设置');
                            set(item.query, 'b', '0');
                        },
                    },
                    {
                        name: 'input-depend',
                        title: 'input 存在依赖',
                        description: '',
                        condition: {
                            a: {
                                t: 'input',
                                placeholder: '输入框搜索',
                            },
                            b: {
                                t: 'input',
                                disabled: (query) => !query.a,
                                placeholder: '依赖第一个输入框',
                            },
                            c: {
                                t: 'input',
                                hide: (query) => !query.a,
                                placeholder: '依赖第一个输入框',
                            },
                        },
                        query: { b: '存在默认值', test: '额外值' },
                        setQuery(item) {
                            set(item.query, 'a', '显身!');
                            set(item.query, 'b', '来了~');
                        },
                    },
                    {
                        name: 'select-depend',
                        title: 'select 存在依赖',
                        description: '',
                        condition: {
                            aa: {
                                t: 'select',
                                placeholder: '下拉框搜索',
                                valueKey: 'code',
                                labelKey: 'name',
                                options: [],
                                async getOptions(cb) {
                                    setTimeout(() => {
                                        cb([
                                            { code: '1', name: '选项一' },
                                            { code: '2', name: '选项二' },
                                            { code: '3', name: '选项三' },
                                            { code: '4', name: '选项四' },
                                        ]);
                                    }, 2000);
                                },
                            },
                            bb: {
                                t: 'select',
                                disabled: (query) => !query.aa,
                                placeholder: '依赖第一个下拉框',
                                valueKey: 'code',
                                labelKey: 'name',
                                options: [
                                    { code: '11', name: '选项一11111' },
                                    { code: '22', name: '选项二22222' },
                                    { code: '33', name: '选项三33333' },
                                    { code: '44', name: '选项四44444' },
                                ],
                            },
                            cc: {
                                t: 'select',
                                hide: (query) => !query.aa,
                                placeholder: '依赖第一个下拉框',
                                valueKey: 'code',
                                labelKey: 'name',
                                options: [
                                    { code: '啊啊', name: '一' },
                                    { code: '版本', name: '二' },
                                    { code: '插槽', name: '三' },
                                    { code: '多大', name: '四' },
                                ],
                                depend: true,
                                dependFields: 'bb',
                                async getOptions(cb, query) {
                                    setTimeout(() => {
                                        cb(
                                            [
                                                { code: '啊啊', name: '一' },
                                                { code: '版本', name: '二' },
                                                { code: '插槽', name: '三' },
                                                { code: '多大', name: '四' },
                                                { code: '啊啊dd', name: '一dd' },
                                                { code: '版本dd', name: '二dd' },
                                                { code: '插槽dd', name: '三dd' },
                                                { code: '多大dd', name: '四dd' },
                                            ].concat(query.bb ? [{ code: 'aaaa', name: 'bb exists' }] : []),
                                        );
                                    }, 2000);
                                },
                            },
                        },
                        query: { test: '额外值' },
                        setQuery(item) {
                            set(item.query, 'aa', '2');
                            set(item.query, 'cc', '啊啊');
                        },
                    },
                    {
                        name: 'datepicker-depend',
                        title: 'datepicker 存在依赖',
                        description: '',
                        condition: {
                            hhh: {
                                t: 'datepicker',
                                placeholder: '日期选择',
                            },
                            dddd: {
                                t: 'datepicker',
                                disabled: (query) => !query.hhh,
                                placeholder: '依赖第一个日期',
                                resetToInitialValue: true,
                            },
                            fffff: {
                                t: 'datepicker',
                                type: 'daterange',
                                hide: (query) => !query.hhh,
                                placeholder: '依赖第一个日期',
                                startPlaceholder: '开始',
                                endPlaceholder: '结束',
                                valueFormat: 'yyyy-MM-dd',
                            },
                            dffds: {
                                t: 'datepicker',
                                type: 'daterange',
                                hide: (query) => !query.dddd,
                                placeholder: '依赖第一个日期',
                                startPlaceholder: '开始',
                                endPlaceholder: '结束',
                                valueFormat: 'yyyy-MM-dd',
                                beginField: 'tttt',
                                endField: 'eeee',
                                resetToInitialValue: true,
                            },
                        },
                        query: { dddd: '2022-10-18', tttt: '2022-10-18', eeee: '2022-11-18', test: '额外值' },
                        setQuery(item) {
                            set(item.query, 'hhh', '1993-02-05');
                            set(item.query, 'dddd', '2005-12-12');
                        },
                    },
                    {
                        name: 'cascader-depend',
                        title: 'cascader 存在依赖',
                        description: '',
                        condition: {
                            ac: {
                                t: 'cascader',
                                placeholder: '级联选择',
                                resetToInitialValue: true,
                                valueKey: 'value',
                                // emitPath: true,
                                props: {
                                    checkStrictly: true,
                                },
                                getOptions(cb) {
                                    setTimeout(cb, 2000, [
                                        { label: 'A', value: '1', children: [{ label: 'A-11111', value: '1-1' }] },
                                        {
                                            label: 'B',
                                            value: '2',
                                            children: [
                                                { label: 'B-11111', value: '2-1' },
                                                { label: 'B-22222', value: '2-2' },
                                            ],
                                        },
                                        {
                                            label: 'C',
                                            value: '3',
                                            children: [
                                                { label: 'C-11111', value: '3-1' },
                                                { label: 'C-22222', value: '3-2' },
                                                { label: 'C-33333', value: '3-3' },
                                                { label: 'C-44444', value: '3-4' },
                                            ],
                                        },
                                    ]);
                                },
                                // options: [
                                //     { label: 'A', value: '1', children: [{ label: 'A-11111', value: '1-1' }] },
                                //     {
                                //         label: 'B',
                                //         value: '2',
                                //         children: [
                                //             { label: 'B-11111', value: '2-1' },
                                //             { label: 'B-22222', value: '2-2' },
                                //         ],
                                //     },
                                //     {
                                //         label: 'C',
                                //         value: '3',
                                //         children: [
                                //             { label: 'C-11111', value: '3-1' },
                                //             { label: 'C-22222', value: '3-2' },
                                //             { label: 'C-33333', value: '3-3' },
                                //             { label: 'C-44444', value: '3-4' },
                                //         ],
                                //     },
                                // ],
                            },
                            bc: {
                                t: 'cascader',
                                placeholder: '级联选择',
                                fields: ['level1', 'level2', 'level3'],
                                resetToInitialValue: true,
                                valueKey: 'value',
                                emitPath: true,
                                disabled: (query) => !query.ac?.length,
                                // hide: (query) => !query.ac?.length,
                                options: [
                                    { label: 'A', value: 'bc_1', children: [{ label: 'A-11111', value: 'bc_1-1' }] },
                                    {
                                        label: 'B',
                                        value: 'bc_2',
                                        children: [
                                            { label: 'B-11111', value: 'bc_2-1' },
                                            { label: 'B-22222', value: 'bc_2-2' },
                                        ],
                                    },
                                    {
                                        label: 'C',
                                        value: 'bc_3',
                                        children: [
                                            { label: 'C-11111', value: 'bc_3-1' },
                                            { label: 'C-22222', value: 'bc_3-2' },
                                            { label: 'C-33333', value: 'bc_3-3' },
                                            { label: 'C-44444', value: 'bc_3-4' },
                                        ],
                                    },
                                ],
                            },
                        },
                        query: { test: '额外值', ac: '3-1', level1: 'bc_2', level2: 'bc_2-2' },
                        setQuery(item) {
                            set(item.query, 'ac', '2-2');
                            set(item.query, 'level1', 'bc_3');
                            set(item.query, 'level2', 'bc_3-1');
                        },
                    },
                ];
            }
        </script>
    </body>
</html>
